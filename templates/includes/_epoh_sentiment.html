<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Epoh');
      data.addColumn('number', 'Bottoms');
      data.addColumn('number', 'Dresses');
      data.addColumn('number', 'Tops');

      data.addRows([
        [5,  82.3, 79.7, 83.2],
        [10,  82.6, 79.8, 83.3],
        [15,  83.8, 79.7, 83],
        [20,  83.3,   77.1, 83.2],
 
        
      ]);

      var options = {
        chart: {
            title: 'Best epoh size for each CNN Sentiment classification model'
        },
  
        fontSize: 12,
        axes: {
          x: {
            0: {side: 'top'}
          }
        }
      };

      var chart = new google.charts.Line(document.getElementById('epoh_sentiment'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
  </script>


</head>
<body>
  <div id="epoh_sentiment" style="height: 400px; width: 500px;"></div>

</body>
</html>
