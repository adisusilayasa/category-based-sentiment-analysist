<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Batch size');
      data.addColumn('number', 'Bottoms');
      data.addColumn('number', 'Dresses');
      data.addColumn('number', 'Tops');

      data.addRows([
        [16,  82, 79, 81.3],
        [32,  82.3, 80, 84],
        [64,  81.3,   74.3, 80],
 
        
      ]);

      var options = {
        chart: {
          title: 'Best batch size for each CNN Sentiment classification model'
        },

        fontSize: 12,
        axes: {
          x: {
            0: {side: 'top'}
          }
        }
      };

      var chart = new google.charts.Line(document.getElementById('batchsize_sentiment'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
  </script>


</head>
<body>
  <div id="batchsize_sentiment" style="height: 400px; width: 500px;" ></div>

</body>
</html>
